<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Only Rows</title>
    <style>
      table {
          width: 100%;
          border-collapse: collapse;
      }
      tr {
          border-bottom: 1px solid black; /* Line separating rows */
      }
      td {
          padding: 10px;
      }
  </style>
</head>
<body>
    <table>
        <tr>
            <td>Calories</td>
            <td>277kcal</td>
        </tr>
        <tr>
            <td>Carbs</td>
            <td>0g</td>
        </tr>
        <tr>
            <td>Protein</td>
            <td>20g</td>
        </tr>
        <tr>
          <td>Fat</td>
          <td>22g</td>
      </tr>
    </table>
</body>
</html>
